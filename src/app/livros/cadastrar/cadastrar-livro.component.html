<h1>Cadastrar livro</h1>

<div class="well">
  <form #formLivro="ngForm">
    <div class="form-group">
      <label for="nome">Livro:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)] = "livro.nome" #nome="ngModel" minlength="3" required> 
      
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]= "!nome.errors.required">
          Digite a Livro.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A Livro deve conter ao menos 3 caracteres.
        </div>
      </div>

      <label for="autor">Autor:</label>
      <input type="text" class="form-control" id="autor" name="autor" [(ngModel)] = "livro.autor" #autor="ngModel" minlength="3" required> 
            
      <div *ngIf="autor.errors && (autor.dirty || autor.touched)" class="alert alert-danger">
        <div [hidden]= "!autor.errors.required">
          Digite a Autor.
        </div>
        <div [hidden]="!autor.errors.minlength">
          O Autor deve conter ao menos 3 caracteres.
        </div>
      </div>

    </div>
    <div class="form-group text-center m-4">
      <input type="submit" class="btn btn-success" (click) = "cadastrar()" value = "Cadastrar" [disabled] = "!formLivro.form.valid">
      <a class="btn btn-default">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" [routerLink]="['/livros']"></span> Voltar
      </a>
    </div>
  </form>
</div>
